//15
const convBase = (num, base) => {
    if (base !== 2 && base !== 10) {
        return "La base introducida no es correcta";
    }
    else {
        if (base === 2) {
            return parseInt(num, base);
        }
        else {
            let almacenador = Array();
            while (num!==0) {
                let residuo = parseInt(num%2);
                num = Math.floor(num/2);
                almacenador.push(residuo);
            }
            return almacenador.reverse();
        }
    }
}

const calcAnnos = (dia, mes, anno) => {
    try {
        var fecha = Date.parse(anno, mes, dia);
        var fechaAct = Date.parse(new Date());
    }
    catch {
        return "La fecha introducida no es correcta";
    }
    let difFechas = fechaAct - fecha;
    if (difFechas <= 0) {
        return "No puede definir una fecha futura";
    }
    else {
        difAnnos=Math.floor(difFechas/(1000*60*60*24*365));
        return difAnnos+" años";
