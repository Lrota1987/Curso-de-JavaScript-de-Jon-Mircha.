<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos en JavaScript</title>
    <!-- A menos que se especifique lo contrario, la etiqueta
    script siempre al final de la etiqueta body (a veces
    te pueden pedir en casos especiales que esté en el head)-->

</head>
<body>
    <h1>Módulos en JavaScript</h1>

    <script src="js/modulos.js" type="module">
        //Se ejecuta automaticamente el archivo modulos.js. El
        //type=module es OBLIGATORIO si se quiere usar import
    </script>
</body>
</html>
